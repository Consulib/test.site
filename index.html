<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr François Bruchou - Chirurgien Orthopédiste</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
        }
        .logo img {
            height: 50px;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .contact-info {
            background: #7A9C87;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .contact-info img {
            width: 20px;
        }
        .hero {
            display: flex;
            height: 500px;
            position: relative;
        }
        .hero .background-image {
            flex: 3;
            background: url('https://www.bureaudesmoniteurs.com/wp-content/uploads/2021/12/pexels-min-an-1543756une.jpg') center/cover no-repeat;
            filter: brightness(90%);
        }
        .hero .side-banner {
            flex: 1;
            background: #7A9C87;
        }
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 5px;
            text-align: center;
        }
        .hero-content h1 {
            font-size: 24px;
            font-weight: bold;
            color: #1C1C2B;
        }
        .hero-content p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }
        .hero-content .btn {
            background: #1C1C2B;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://dr-francois-bruchou.com/wp-content/uploads/2024/09/Plan-de-travail-10.png" alt="Dr François Bruchou">
        </div>
        <nav class="nav">
            <a href="#">Accueil</a>
            <a href="#expertise">Expertise</a>
            <a href="#services">Services</a>
            <a href="#teleconsultation">Téléconsultation</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="contact-info">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Message icon">
            France : +336 29 98 15 69
        </div>
    </header>
    <section class="hero">
        <div class="background-image"></div>
        <div class="side-banner"></div>
        <div class="hero-content">
            <h1>Dr François Bruchou, chirurgien orthopédique et traumatologue</h1>
            <p>Spécialiste en chirurgie orthopédique et traumatologie, nous mettons notre expertise au service de votre santé.</p>
            <a href="#contact" class="btn">Contact</a>
        </div>
    </section>
</body>
</html>
