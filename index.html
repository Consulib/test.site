<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr François Bruchou</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background-color: white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .logo img {
            height: 60px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: bold;
        }
        .contact-box {
            background-color: #5E8D74;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .contact-box img {
            width: 20px;
        }
        
        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            background: url('pexels-minan1398-1543756-scaled.webp') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .hero-content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
        }
        .hero-content h1 {
            font-size: 36px;
            color: #2C2C44;
        }
        .hero-content p {
            font-size: 18px;
            color: #2C2C44;
        }
        .hero-content .contact-button {
            background-color: #2C2C44;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo FB.png" alt="Dr François Bruchou">
        </div>
        <nav class="nav-links">
            <a href="#accueil">Accueil</a>
            <a href="#expertise">Expertise</a>
            <a href="#services">Services</a>
            <a href="#teleconsultation">Téléconsultation</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="contact-box">
            <img src="https://cdn-icons-png.flaticon.com/512/725/725643.png" alt="Message">
            <div>
                <p>Vous avez une question ?</p>
                <p>France : +336 29 98 15 69</p>
            </div>
        </div>
    </header>

    <section class="hero" id="accueil">
        <div class="hero-content">
            <h1>Dr François Bruchou, chirurgien orthopédique et traumatologue</h1>
            <p>Spécialiste en chirurgie orthopédique et traumatologie, nous mettons notre expertise au service de votre santé.</p>
            <button class="contact-button" onclick="location.href='#contact'">Contact</button>
        </div>
    </section>
</body>
</html>
