<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr François Bruchou</title>
    <style>
        /* Styles généraux */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* HEADER */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 40px;
        }

        /* Logo */
        .logo img {
            height: 60px;
        }

        /* Menu */
        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        /* Contact rapide */
        .contact-box {
            background-color: #7A9B84; /* Couleur verte */
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .contact-box img {
            width: 20px;
            margin-right: 10px;
        }

        /* SECTION HERO */
        .hero-container {
            display: flex;
            position: relative;
            height: 80vh;
            background: url('https://www.bureaudesmoniteurs.com/wp-content/uploads/2021/12/pexels-min-an-1543756une.jpg') center/cover no-repeat;
        }

        /* Bande verte sur la droite */
        .right-banner {
            background-color: #7A9B84; /* Couleur verte */
            width: 20%;
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
        }

        /* Bloc de texte */
        .text-block {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            width: 40%;
            position: absolute;
            right: 22%;
            top: 20%;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 2rem;
            color: #2D2A3C;
        }

        p {
            font-size: 1.2rem;
            color: #444;
        }

        .btn {
            display: inline-block;
            background: #2D2A3C;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }

    </style>
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <img src="https://dr-francois-bruchou.com/wp-content/uploads/2024/09/Plan-de-travail-10.png" alt="Dr François Bruchou">
        </div>
        <nav class="menu">
            <a href="#">Accueil</a>
            <a href="#expertise">Expertise</a>
            <a href="#services">Services</a>
            <a href="#teleconsultation">Téléconsultation</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="contact-box">
            <img src="https://cdn-icons-png.flaticon.com/512/1034/1034141.png" alt="message">
            <span>France : +336 29 98 15 69</span>
        </div>
    </header>

    <!-- SECTION HERO -->
    <section class="hero-container">
        <div class="right-banner"></div>
        <div class="text-block">
            <h1>Dr François Bruchou, chirurgien orthopédique et traumatologue</h1>
            <p>Spécialiste en chirurgie orthopédique et traumatologie, nous mettons notre expertise au service de votre santé.</p>
            <a href="#contact" class="btn">Contact</a>
        </div>
    </section>

</body>
</html>
