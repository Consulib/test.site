<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de Page avec Admin Bar</title>
    <style>
        /* Admin Bar Styles */
        #wpadminbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 32px;
            background: #1d2327;
            color: #c3c4c7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            z-index: 99999;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        #wpadminbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #wpadminbar li {
            margin-right: 10px;
        }

        #wpadminbar a {
            color: #c3c4c7;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        #wpadminbar .ab-icon {
            font-family: dashicons;
            font-size: 20px;
            margin-right: 5px;
        }

        /* Dashicons Font */
        @font-face {
            font-family: dashicons;
            src: url("https://s.w.org/images/core/emoji/2/svg/1f642.svg");
            font-weight: normal;
            font-style: normal;
        }

        .dashicons-admin-home:before {
            content: "\f102";
        }

        .dashicons-admin-comments:before {
            content: "\f101";
        }

        .dashicons-admin-site:before {
            content: "\f319";
        }

        .dashicons-admin-users:before {
            content: "\f110";
        }
    </style>
</head>
<body>
    <div id="wpadminbar">
        <ul>
            <li><a href="#" class="ab-item"><span class="ab-icon dashicons-admin-home"></span>Accueil</a></li>
            <li><a href="#" class="ab-item"><span class="ab-icon dashicons-admin-comments"></span>Commentaires</a></li>
            <li><a href="#" class="ab-item"><span class="ab-icon dashicons-admin-site"></span>Site</a></li>
            <li><a href="#" class="ab-item"><span class="ab-icon dashicons-admin-users"></span>Utilisateurs</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Bienvenue sur Mon Site</h1>
        <p>Ceci est un exemple de page avec une barre d'administration stylis√©e.</p>
    </div>
</body>
</html>
